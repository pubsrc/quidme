name: Frontend - Prod

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-prod.yml'
  workflow_dispatch:

env:
  TF_ROOT: terraform/environments/prod
  AWS_REGION: eu-west-2
  PARAM_PREFIX: /payme/prod

concurrency:
  group: frontend-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN || secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init

      - name: Load frontend env and deploy targets
        working-directory: ${{ env.TF_ROOT }}
        run: |
          get_ssm() {
            aws ssm get-parameter --name "${PARAM_PREFIX}/$1" --query 'Parameter.Value' --output text
          }
          echo "VITE_API_BASE_URL=$(get_ssm vite_api_base_url)" >> "$GITHUB_ENV"
          echo "VITE_COGNITO_USER_POOL_ID=$(get_ssm vite_cognito_user_pool_id)" >> "$GITHUB_ENV"
          echo "VITE_COGNITO_USER_POOL_CLIENT_ID=$(get_ssm vite_cognito_user_pool_client_id)" >> "$GITHUB_ENV"
          echo "VITE_COGNITO_REGION=$(get_ssm vite_cognito_region)" >> "$GITHUB_ENV"
          echo "VITE_COGNITO_OAUTH_DOMAIN=$(get_ssm vite_cognito_oauth_domain)" >> "$GITHUB_ENV"
          echo "VITE_OAUTH_REDIRECT_SIGN_IN=$(get_ssm vite_oauth_redirect_sign_in)" >> "$GITHUB_ENV"
          echo "VITE_OAUTH_REDIRECT_SIGN_OUT=$(get_ssm vite_oauth_redirect_sign_out)" >> "$GITHUB_ENV"
          echo "FRONTEND_BUCKET_NAME=$(terraform output -raw frontend_bucket_name)" >> "$GITHUB_ENV"
          echo "CLOUDFRONT_DISTRIBUTION_ID=$(terraform output -raw frontend_cloudfront_distribution_id)" >> "$GITHUB_ENV"

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build -- --mode prod

      - name: Upload to S3
        run: aws s3 sync frontend/dist "s3://${FRONTEND_BUCKET_NAME}" --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" --paths '/*'
